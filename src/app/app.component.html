<ng-container *ngIf="todos$ | async as todos; else elseBlock">
  <div>
    <button (click)="showAllTodos()">Show All Todos</button>
    <button (click)="showCompleteTodos()">Show Complete Todos</button>
    <button (click)="showNonCompleteTodos()">Show Non-Complete Todos</button>
  </div>
  <p *ngFor="let todo of todos">
    {{ todo | json }}
  </p>
</ng-container>

<ng-template #elseBlock> Todos are loading </ng-template>
