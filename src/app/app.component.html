<ng-container *ngIf="todos$ | async as todos; else elseBlock">
  <div>
    <button (click)="facade.showAllTodos()">Show All Todos</button>
    <button (click)="facade.showCompleteTodos()">Show Complete Todos</button>
    <button (click)="facade.showNonCompleteTodos()">
      Show Non-Complete Todos
    </button>
  </div>
  <p *ngFor="let todo of todos">
    {{ todo | json }}
  </p>
</ng-container>

<ng-template #elseBlock> Todos are loading </ng-template>
